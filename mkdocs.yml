site_name: Nutrition & Health Reference
site_description: A comprehensive reference on vitamins, minerals, amino acids, neurotransmitters,
  and more.
site_author: Anand
site_url: https://AnandSatpute.github.io/HealthAndNutrition/
docs_dir: docs/
site_dir: site
exclude_docs: '.git/

  .vscode/

  .venv/

  site/

  mkdocs/

  '
theme:
  name: material
  palette:
    - scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - toc.integrate
plugins:
  - search
markdown_extensions:
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - toc:
      permalink: true
